<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
        <title>Weather Now - Weather (BR)</title>
        <!-- Links CSS/JS -->
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" media="all">
        <script src="assets/js/script.js" defer></script>
        <!-- Font-Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <header>
            <div id="button-dark-mode">
                <i class="fa-solid fa-sun dark-mode"></i>
            </div>
        </header>



        <main>

            <div class="container">
                <!-- Campo de pesquisa -->
                <div class="form">
                    <h3>Confira o clima de uma cidade</h3>
                    <div class="form-input-container">
                        <input type="text" placeholder="Digite o nome da cidade" id="city-input">

                        <button id="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
                <!-- Dados da cidade -->
                <div id="weather-data" class="hide">
                    <h2>
                        <i class="fa-solid fa-location-dot"></i>
                        <span id="city"></span>
                        <img src="" alt="Bandeira do País" id="country">
                    </h2>
                    <p id="temperature"><span></span>&deg;C</p>

                    <div id="description-container">
                        <p id="description"></p>
                        <img src="" alt="Condições do tempo" id="weather-icon">
                    </div>
                    <!-- Details do clima -->
                    <div id="details-container">
                        <p id="humidity">
                            <i class="fa-solid fa-droplet"></i>
                            <span></span>
                        </p>
                        <p id="wind">
                            <i class="fa-solid fa-wind"></i>
                            <span></span>
                        </p>
                    </div>
                </div>
                <div id="messageError" class="hide">
                    <p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
                </div>
                <div id="loader" class="hide">
                    <i class="fa-solid fa-spinner"></i>
                </div>
            </div>

        </main>
       

    </body>
</html>
